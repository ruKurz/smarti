<form name="$form" class="" autocomplete="off" ng-submit="$close(username)">
  <div class="modal-header">
    <h3 class="modal-title">Find User</h3>
  </div>
  <div class="modal-body">
    <div class="form-group has-feedback" ng-class="{'has-error': $form.userName.$invalid && $form.userName.$dirty}">
      <label class="control-label" for="userName">Username:</label>
      <input id="userName" name="userName"
             class="form-control" ng-model="username"
             required username-exists="true"/>
      <span class="glyphicon form-control-feedback"
            ng-class="{'glyphicon-ok text-success': $form.userName.$valid, 'glyphicon-remove': $form.userName.$invalid && $form.userName.$dirty}"
            aria-hidden="true"></span>      <div class="help-block" ng-messages="$form.userName.$error">
        <div ng-message="required">please enter a username</div>
        <div ng-message="usernameExists">username does not exist</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$form.$invalid">Select</button>
    <button class="btn btn-default" type="reset" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
